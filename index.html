<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JMS STORE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="JMS STORE Logo">
            <h1>JMS STORE</h1>
        </div>
    </header>

    <section class="server-info">
        <h2>Server Singapore</h2>
        <div class="product-card">
            <h3>VIP SG 7 Hari</h3>
            <p>Server Singapore VIP 7 Hari</p>
            <p class="price">Rp 3.000</p>
            <button class="buy-button" onclick="beliViaWhatsApp('VIP SG 7 Hari')">Beli</button>
        </div>

        <div class="product-card">
            <h3>VIP SG 15 Hari</h3>
            <p>Server Singapore VIP 15 Hari</p>
            <p class="price">Rp 6.000</p>
            <button class="buy-button" onclick="beliViaWhatsApp('VIP SG 15 Hari')">Beli</button>
        </div>

        <div class="product-card">
            <h3>VIP SG 30 Hari</h3>
            <p>Server Singapore VIP 30 Hari</p>
            <p class="price">Rp 10.000</p>
            <button class="buy-button" onclick="beliViaWhatsApp('VIP SG 30 Hari')">Beli</button>
            <a href="https://wa.me/NomorWhatsAppAnda" class="whatsapp-button">
                <img src="whatsapp-icon.png" alt="WhatsApp">
            </a>
        </div>
    </section>

    <footer>
        <!-- Tambahkan elemen footer jika diperlukan -->
    </footer>

    <script>
        function beliViaWhatsApp(namaProduk) {
            var nomorWhatsApp = "+6282288325977"; // Ganti dengan nomor WhatsApp Anda
            var pesan = "Halo, saya ingin membeli " + namaProduk;
            var urlWhatsApp = "https://wa.me/" + nomorWhatsApp + "?text=" + encodeURIComponent(pesan);
            window.open(urlWhatsApp);
        }
    </script>
</body>
</html>
